<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>六壬推算法</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      max-width: 650px;
      margin: 20px auto;
      padding: 20px;
      background: #fdf6e3;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #d2691e;
    }

    p {
      margin: 10px 0;
    }

    .tip {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    input[type="text"] {
      font-size: 16px;
      padding: 8px;
      margin: 8px 0 12px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      font-size: 16px;
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #d2691e;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b25014;
    }

    #result, #history {
      margin-top: 20px;
      white-space: pre-wrap;
      border: 1px solid #dcdcdc;
      border-radius: 5px;
      padding: 15px;
      background-color: #fffaf0;
    }

    .qr-container {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      border: 1px dashed #d2691e;
      border-radius: 10px;
      background-color: #fff8f0;
    }

    .qr-container img {
      width: 220px;
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    #usageInfo {
      font-size: 15px;
      color: #d2691e;
      font-weight: bold;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <h1>六壬推算</h1>
  <p class="tip">此方法来自唐代天官李淳风，适用于犹豫、心血来潮时做决策。</p >
  <p class="tip">每个时辰内只算一次，前5次免费，后续 ¥2/次。</p >

  <!-- 使用次数显示 -->
  <p id="usageInfo">你已使用 0 次，还剩 5 次免费</p >

  <label>请输入你要计算的事情：</label>
  <input type="text" id="question" placeholder="输入问题">

  <button id="calculate">开始六壬测算</button>
  <button id="viewHistory">查看历史记录</button>

  <div id="result"></div>

  <div class="qr-container" id="qrContainer" style="display:none;">
    <p>请扫描支付 <strong>¥2</strong> 后继续使用：</p >
    <img src="alipay_qr.png" alt="支付宝二维码">
    <button id="paid">已支付</button>
  </div>

  <div id="history" style="display:none;"></div>

  <script>
    const liurenArr = [
      {name: "大安", type: "吉", desc:"平安吉祥，诸事顺利，约一周左右可见结果。"},
      {name: "流连", type: "凶", desc:"事情停滞不前，此行不利，需谨慎行事。"},
      {name: "速喜", type: "吉", desc:"立竿见影，马上看到结果，适合找寻失物。"},
      {name: "赤口", type: "凶", desc:"有第三者介入，小人窃财，是非多因人为因素。"},
      {name: "小吉", type: "吉", desc:"吉祥顺利，但需等待，约两周左右可见结果。"},
      {name: "空亡", type: "凶", desc:"事情难成，可以断念，建议放弃或另寻他法。"}
    ];

    const stepSequence = [11,27,6];
    const maxFree = 5;
    let usage = Number(localStorage.getItem("liurenUsage") || 0);

    function getLiurenIndex(startIndex, steps){
      return (startIndex + steps) % liurenArr.length;
    }

    // 保存历史记录，带编号
    function saveHistory(text){
      let history = JSON.parse(localStorage.getItem("liurenHistory") || "[]");
      const recordNumber = history.length + 1;
      history.push(`${recordNumber}. ${text}`);
      localStorage.setItem("liurenHistory", JSON.stringify(history));
    }

    // 更新页面使用次数
    function updateUsageInfo() {
      const remaining = Math.max(maxFree - usage, 0);
      document.getElementById("usageInfo").textContent = 
          `你已使用 ${usage} 次，还剩 ${remaining} 次免费`;
    }

    function calculateLiuren(){
      const question = document.getElementById("question").value.trim();
      if(!question){
        alert("请输入要算的事情！");
        return;
      }

      document.getElementById("result").textContent = "";

      if(usage >= maxFree){
        document.getElementById("qrContainer").style.display = "block";
        return;
      }

      let lunarDate = "腊月 廿八 午时";

      let start = 0;
      let monthIndex = getLiurenIndex(start, stepSequence[0]);
      let dayIndex = getLiurenIndex(monthIndex, stepSequence[1]);
      let hourIndex = getLiurenIndex(dayIndex, stepSequence[2]);

      let resultText = `
问题：${question}
传统农历日期：${lunarDate}
从${liurenArr[start].name}开始走${stepSequence[0]}步 → 到达: ${liurenArr[monthIndex].name}
从${liurenArr[monthIndex].name}开始走${stepSequence[1]}步 → 到达: ${liurenArr[dayIndex].name}
从${liurenArr[dayIndex].name}开始走${stepSequence[2]}步 → 最终到达: ${liurenArr[hourIndex].name}

${liurenArr[hourIndex].name} (${liurenArr[hourIndex].type})
${liurenArr[hourIndex].desc}
`;

      document.getElementById("result").textContent = resultText;
      saveHistory(resultText);
    }

    document.getElementById("calculate").addEventListener("click", ()=>{
      if(usage < maxFree){
        usage++;
        localStorage.setItem("liurenUsage", usage);
        updateUsageInfo();
      }
      calculateLiuren();
    });

    // 点击已支付
    document.getElementById("paid").addEventListener("click", ()=>{
      usage++;
      localStorage.setItem("liurenUsage", usage);
      updateUsageInfo();

      document.getElementById("qrContainer").style.display = "none";

      calculateLiuren();
    });

    // 查看历史记录
    document.getElementById("viewHistory").addEventListener("click", ()=>{
      let history = JSON.parse(localStorage.getItem("liurenHistory") || "[]");
      if(history.length === 0){
        alert("暂无历史记录");
        return;
      }
      document.getElementById("history").style.display = "block";
      document.getElementById("history").textContent = history.join("\n------------------------\n");
      window.scrollTo(0, document.getElementById("history").offsetTop);
    });

    // 页面加载时更新使用次数
    updateUsageInfo();
  </script>
</body>
</html>
