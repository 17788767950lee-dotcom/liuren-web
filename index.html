<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>六任测算</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    h1 { text-align: center; }
    input, button { font-size: 16px; padding: 5px; margin: 5px 0; width: 100%; }
    #result, #history { margin-top: 20px; white-space: pre-wrap; border:1px solid #ddd; padding:10px; }
    .qr-container { text-align:center; margin-top:20px; }
    .qr-container img { width:200px; height:auto; display:block; margin:0 auto; }
  </style>
</head>
<body>
  <h1>六任测算</h1>
  <p>此方法适用于犹豫、心血来潮的状态</p >
  
  <label>请输入你要算的事情：</label>
  <input type="text" id="question" placeholder="输入问题">

  <button id="calculate">六任测算</button>
  <button id="viewHistory">查看历史记录</button>

  <div id="result"></div>

<div class="qr-container" id="qrContainer" style="display:none;">
  <p>请扫描支付 ¥5 后继续使用：</p >
  < img src="alipay_qr.png" alt="支付宝二维码" style="width:200px; display:block; margin:0 auto;">
  <button id="paid">已支付</button>
</div>

  <div id="history" style="display:none;"></div>

  <script>
    // 六任顺序及解释
    const liurenArr = [
      {name: "大安", type: "吉", desc:"平安吉祥，诸事顺利，约一周左右可见结果。"},
      {name: "流连", type: "凶", desc:"事情停滞不前，此行不利，需谨慎行事。"},
      {name: "速喜", type: "吉", desc:"立竿见影，马上看到结果，适合找寻失物。"},
      {name: "赤口", type: "凶", desc:"有第三者介入，小人窃财，是非多因人为因素。"},
      {name: "小吉", type: "吉", desc:"吉祥顺利，但需等待，约两周左右可见结果。"},
      {name: "空亡", type: "凶", desc:"事情难成，可以断念，建议放弃或另寻他法。"}
    ];

    const stepSequence = [11,27,6]; // 月令日令时令步数

    const maxFree = 3; // 前3次免费
    let usage = Number(localStorage.getItem("liurenUsage") || 0);

    // 获取六任下标
    function getLiurenIndex(startIndex, steps){
      return (startIndex + steps) % liurenArr.length;
    }

    function saveHistory(text){
      let history = JSON.parse(localStorage.getItem("liurenHistory") || "[]");
      history.push(text);
      localStorage.setItem("liurenHistory", JSON.stringify(history));
    }

    function calculateLiuren(){
      const question = document.getElementById("question").value.trim();
      if(!question){
        alert("请输入要算的事情！");
        return;
      }

      if(usage >= maxFree){
        document.getElementById("qrContainer").style.display = "block";
        return;
      }

      usage++;
      localStorage.setItem("liurenUsage", usage);

      // 传统农历固定示例：腊月廿八 午时
      let lunarDate = "腊月 廿八 午时";

      // 六任算法
      let start = 0; // 大安
      let monthStep = stepSequence[0];
      let monthIndex = getLiurenIndex(start, monthStep);

      let dayStep = stepSequence[1];
      let dayIndex = getLiurenIndex(monthIndex, dayStep);

      let hourStep = stepSequence[2];
      let hourIndex = getLiurenIndex(dayIndex, hourStep);

      let resultText = `
问题：${question}
传统农历日期：${lunarDate}
从${liurenArr[start].name}开始走${monthStep}步 → 到达: ${liurenArr[monthIndex].name}
从${liurenArr[monthIndex].name}开始走${dayStep}步 → 到达: ${liurenArr[dayIndex].name}
从${liurenArr[dayIndex].name}开始走${hourStep}步 → 最终到达: ${liurenArr[hourIndex].name}

${liurenArr[hourIndex].name} (${liurenArr[hourIndex].type})
${liurenArr[hourIndex].desc}
`;

      document.getElementById("result").textContent = resultText;

      // 保存历史
      saveHistory(resultText);
    }

    document.getElementById("calculate").addEventListener("click", calculateLiuren);

    // 支付完成后继续
    document.getElementById("paid").addEventListener("click", ()=>{
      usage++;
      localStorage.setItem("liurenUsage", usage);
      document.getElementById("qrContainer").style.display = "none";
      calculateLiuren();
    });

    // 查看历史记录
    document.getElementById("viewHistory").addEventListener("click", ()=>{
      let history = JSON.parse(localStorage.getItem("liurenHistory") || "[]");
      if(history.length === 0){
        alert("暂无历史记录");
        return;
      }
      document.getElementById("history").style.display = "block";
      document.getElementById("history").textContent = history.join("\n------------------------\n");
      window.scrollTo(0, document.getElementById("history").offsetTop);
    });
  </script>
</body>
</html>
